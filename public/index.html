<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Country Guesser</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>

    <div class="container">

    <h2>Can you guess all the countries of Europe?</h2>

    <form id="form">
      <label for="country">Country:</label>
      <input type="text" id="country-input" autocomplete="off" autofocus>
      <button type="submit" id="submit_name">Submit</button>
      <p id="counter">Score: 0/52</p>
    </form>


    <div id="country-container"></div>

  </div>
  </body>
</html>
